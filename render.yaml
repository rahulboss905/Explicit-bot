services:
  - type: web
    name: telegram-group-protector
    dockerfilePath: Dockerfile
    envVars:
      - key: BOT_TOKEN
        description: Telegram bot token
      - key: WEBHOOK_URL
        description: Your Render service URL
      - key: SIGHTENGINE_USER
        required: false
      - key: SIGHTENGINE_SECRET
        required: false
